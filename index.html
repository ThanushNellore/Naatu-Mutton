<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreshMutton - ‡∞™‡±ç‡∞∞‡±á‡∞∑‡±ç ‡∞Æ‡∞ü‡∞®‡±ç</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.4/tabletop.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #1e1e1e;
    }
    header {
      background-color: #fff;
      padding: 30px 20px 20px;
      text-align: center;
      border-bottom: 3px solid #7d1c1c;
      position: relative;
    }
    header img {
      height: 120px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 2em;
      margin: 0;
      font-weight: bold;
      color: #7d1c1c;
    }
    .cart-preview {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 0.9em;
      background: #ffefef;
      color: #7d1c1c;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
    }
    .hero {
      background-color: #fff7f7;
      color: #8a2c2c;
      padding: 20px;
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
    }
    .notice-box {
      background-color: #ffefef;
      color: #7d1c1c;
      text-align: center;
      font-size: 1.05em;
      padding: 12px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background-color: #f5fff5;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #e0e0e0;
      transition: transform 0.2s;
      position: relative;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card.out-of-stock {
      background-color: #ffe5e5;
      pointer-events: none;
      opacity: 0.6;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .card p {
      margin: 10px;
      font-size: 0.95em;
    }
    .quantity-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    .quantity-controls button {
      padding: 5px 10px;
      font-size: 1em;
      background-color: #7d1c1c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .quantity-controls span {
      min-width: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="FreshMutton Logo">
    <h1>FreshMutton<br>‡∞™‡±ç‡∞∞‡±á‡∞∑‡±ç ‡∞Æ‡∞ü‡∞®‡±ç</h1>
    <div class="cart-preview" id="live-cart">Cart: ‚Çπ0</div>
  </header>
  <div class="hero">Fresh Naatu Mutton Delivered to Your Doorstep</div>
  <div class="notice-box">üéâ Order now and enjoy our best quality cuts every Sunday morning!</div>
  <div class="products" id="product-list"></div>

  <script>
    const stockMap = {};
    const products = [
      { name: "Mutton Boti", price: 300, img: "https://source.unsplash.com/200x140/?mutton,boti" },
      { name: "Mutton Legs (Paya)", price: 225, img: "https://source.unsplash.com/200x140/?mutton,legs" },
      { name: "Mutton Brain", price: 225, img: "https://source.unsplash.com/200x140/?mutton,brain" },
      { name: "Mutton Kidney", price: 270, img: "https://source.unsplash.com/200x140/?mutton,kidney" },
      { name: "Mutton Liver", price: 250, img: "https://source.unsplash.com/200x140/?mutton,liver" },
      { name: "Mutton Keema", price: 950, img: "https://source.unsplash.com/200x140/?mutton,keema" },
      { name: "Mutton Boneless", price: 900, img: "https://source.unsplash.com/200x140/?mutton,boneless" },
      { name: "Mutton Curry Cut", price: 800, img: "https://source.unsplash.com/200x140/?mutton,currycut" },
      { name: "Raw Mutton", price: 800, img: "https://source.unsplash.com/200x140/?raw,mutton" }
    ];

    let cart = {};
    const container = document.getElementById('product-list');
    const cartPreview = document.getElementById('live-cart');

    function updateCartPreview() {
      const total = Object.values(cart).reduce((sum, item) => sum + item.price * item.quantity, 0);
      cartPreview.innerText = `Cart: ‚Çπ${total}`;
    }

    function changeQty(index, delta) {
      if (!cart[index]) cart[index] = { ...products[index], quantity: 0 };
      if ((cart[index].quantity + delta) <= stockMap[index]) {
        cart[index].quantity += delta;
        if (cart[index].quantity <= 0) delete cart[index];
        renderProducts();
      }
    }

    function renderProducts() {
      container.innerHTML = '';
      products.forEach((p, i) => {
        const stock = stockMap[i] || 0;
        const qty = cart[i]?.quantity || 0;
        const isOut = stock === 0;
        const oneLeft = stock - qty === 1;

        const div = document.createElement('div');
        div.className = 'card' + (qty > 0 ? ' selected' : '') + (isOut ? ' out-of-stock' : '');
        div.innerHTML = `
          <img src="${p.img}" />
          <p><strong>${p.name}</strong><br>‚Çπ${p.price}</p>
          <p class="subtotal" id="subtotal-${i}">${qty > 0 ? `Subtotal: ‚Çπ${qty * p.price}` : (isOut ? 'Out of stock' : '')}</p>
          ${oneLeft ? '<p style="color:red;font-weight:bold;">Only 1 left!</p>' : ''}
          <div class="quantity-controls">
            <button onclick="changeQty(${i}, -1)">-</button>
            <span id="qty-${i}">${qty}</span>
            <button onclick="changeQty(${i}, 1)" ${qty >= stock ? 'disabled' : ''}>+</button>
          </div>
        `;
        container.appendChild(div);
      });
      updateCartPreview();
    }

    Tabletop.init({
      key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQNn-pH_cNy6NLP-kl1wEQc5W72grhlbyqZSSijmQktIB0z2GPzOKfwWQIqUzDHl1cA_sP_8mMMQwjm/pubhtml?gid=0&single=true',
      callback: function(data) {
  console.log('Fetched sheet data:', data); // ‚úÖ Add this line
  data.forEach(row => {
    const index = parseInt(row.Index);
    const stock = parseInt(row.Stock);
    if (!isNaN(index) && !isNaN(stock)) stockMap[index] = stock;
  });
  console.log('Mapped stock data:', stockMap); // ‚úÖ Add this line
  renderProducts();
}
,
      simpleSheet: true
    });
  </script>
</body>
</html>
